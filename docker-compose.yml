services:
  file-downloader:
    build:
      context: .
    command: uv run python src/file_downloader/download.py

  audio-mixer:
    build:
      context: .
    command: uv run python src/mixer/generate_audio.py

  publish-to-dropbox:
    build:
      context: .
    command: bash src/publish-podcast-to-dropbox/publish.sh

  publish-podcast-to-s3:
    build:
      context: .
    command: bash src/publish-podcast-to-s3/publish.sh

  update-rss-feed:
    build:
      context: .
    command: uv run python src/update_rss_feed/generate_rss.py

# Volumes will be defined in override files
