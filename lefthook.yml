pre-commit:
  commands:
    ruff-check:
      glob: "*.py"
      run: uv run ruff check --fix {staged_files}
      stage_fixed: true
    ruff-format:
      glob: "*.py"
      run: uv run ruff format {staged_files}
      stage_fixed: true
    prettier:
      glob: "*.{yml,yaml,md}"
      run: bun prettier --write {staged_files}
      stage_fixed: true
